<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Tamil Nadu Government</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 25px;
            color: #1b5e20;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #1b5e20;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tamil Nadu Government Logo -->
        <img src="Tnea.png" alt="Tamil Nadu Government Logo" class="logo">
        <h2>Login Portal</h2>

        <form action="#" method="post">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p>Â© 2025 Government of Tamil Nadu</p>
        </div>
    </div>

</body>
</html>
